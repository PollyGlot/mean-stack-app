<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIPLOMA APP</title>
    <!-- FOR ANGULAR ROUTING -->
    <base href="/">
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/styles/bootstrap/bootswatch.min.css">
    <link rel="stylesheet" href="../../assets/styles/main.css">

</head>
<body ng-app="userApp" ng-controller="mainController as main">

<nav class="navbar navbar-inverse navbar-static-top" bs-navbar ng-controller="translateController">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">restorder</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav" bs-active-link>
        <li data-match-route="/partners"><a href="/partners">Partners</a></li>
        <li data-match-route="/restaurants"><a href="/restaurants">Restaurants</a></li>
        <li data-match-route="/about"><a href="/about">{{ 'ABOUT' | translate }}</a></li>

      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a ng-if="!main.loggedIn" href="/login" class="">Login</a></li>
        <li ng-if="main.loggedIn" class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ 'HELLO' | translate }}, {{ main.user.username }}! <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a ng-if="main.loggedIn" href="/dashboard">Dashboard</a></li>
            <li role="separator" class="divider"></li>
            <li><a ng-if="main.loggedIn" ng-click="main.doLogout()" href="/">Logout</a></li>
          </ul>
        </li>
        <li class="lang"><a href="#" ng-click="changeLanguage('en')">ENG</a></li>
        <li class="lang"><a href="#" ng-click="changeLanguage('ru')">RUS</a></li>
        <li class="lang"><a href="#" ng-click="changeLanguage('fr')">FRA</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
    <!-- ANGULAR VIEWS -->
    <div ng-view></div>
</main>

<!-- angular, angular-route, angular-animate -->
<script src="../../assets/libs/angular/angular.js"></script>

<script src="app/services/productService.js"></script>

<script src="app/app.routes.js"></script>
