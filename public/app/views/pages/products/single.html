<div class="page-header">
    <a href="/products" class="btn btn-default">
        <span class="glyphicon glyphicon-menu-left"></span>
            back
    </a>
    <h1 ng-if="product.type == 'create'">Create Product</h1>
    <h1 ng-if="product.type == 'edit'">Edit Product</h1>
</div>

<form class="form-horizontal" ng-submit="product.saveProduct()">

    <div class="form-group">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="product.productData.title">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="product.productData.description">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Price</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="product.productData.price">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Category</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="product.productData.category">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Image</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="product.productData.image.url">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="product.type == 'create'">Create Product</button>
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="product.type == 'edit'">Update Product</button>
        </div>
    </div>

</form>

<div class="row show-hide-message" ng-show="product.message">
    <div class="col-sm-6 col-sm-offset-2">
        <div class="alert alert-info">
            {{ product.message }}
        </div>
    </div>
</div>
