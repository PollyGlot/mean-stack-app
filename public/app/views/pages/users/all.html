<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <div class="sidebar-nav">
                <div class="navbar navbar-default" role="navigation" bs-navbar>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <span class="visible-xs navbar-brand">Sidebar menu</span>
                    </div>
                    <div class="navbar-collapse collapse sidebar-navbar-collapse">
                        <ul class="nav navbar-nav" bs-active-link>
                            <li><a href="/dashboard">Dashboard</a></li>
                            <li><a href="/orders">Orders</a></li>
                            <li><a href="/products">Products</a></li>
                            <li class="active"><a href="/users">Users</a></li>
                            <li><a href="#">Restaurants</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
    	    <div class="page-header">
                <h1>
                    Users
                    <a href="/users/create" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                        New User
                    </a>
                </h1>
            </div>

            <div class="jumbotron text-center" ng-show="user.processing">
                <span class="glyphicon glyphicon-repeat spinner"></span>
                <p>Loading Users...</p>
            </div>

            <form>
                <div class="form-group">
                    <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                    <input type="text" class="form-control" placeholder="Seach in users" ng-model="searchUser">
                  </div>
                </div>
              </form>

            <table class="table table-bordered table-striped" ng-show="user.users">
                <thead>
                    <tr>
                        <th>_id</th>
                        <th>
                            <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                                Name
                                <span ng-show="sortType == 'name' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
                                <span ng-show="sortType == 'name' && sortReverse" class="glyphicon glyphicon-triangle-top"></span>
                            </a>
                        </th>
                        <th>
                            <a href="#" ng-click="sortType = 'username'; sortReverse = !sortReverse">
                                Username
                                <span ng-show="sortType == 'username' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
                                <span ng-show="sortType == 'username' && sortReverse" class="glyphicon glyphicon-triangle-top"></span>
                            </a>
                        </th>
                        <th class="col-sm-2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="person in user.users | orderBy:sortType:sortReverse | filter:searchUser">
                        <td>{{ person._id }}</td>
                        <td>{{ person.name }}</td>
                        <td>{{ person.username }}</td>
                        <td class="col-sm-2">
                            <a ng-href="/users/{{ person._id }}" class="btn btn-danger"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a href="#" ng-click="user.deleteUser(person._id)" class="btn btn-primary"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
